<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    
    <div class="container">

        <div class="title">
            <h1>Password Validation</h1>
        </div>

        <div class="password-field">
            <input type="text" id="get-password">
        </div>

        <div class="password-content">
            <h3>Password Should Contain</h3>
            <ul>
                <li id="number">1 Number (0 - 9)</li>
                <li id="letter">12 Letter</li>
                <li id="spl-char">1 Special Character</li>
                <li id="lower-case-letter">1 Lower Case Letter</li>
                <li id="upper-case-letter">1 Upper Case Letter</li>
            </ul>
        </div>
    </div>

    <script src="javascript/app.js"></script>
</body>
</html>
