<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Validation</title>
</head>
<body>
    
    <div class="container">

        <div class="title">
            <h1>Password Validation</h1>
        </div>

        <div class="password-field">
            <input type="text" id="get-password">
        </div>

        <div class="password-content">
            <h3>Password Should Contain</h3>
            <ul>
                <li class="false" id="number">1 Number (0 - 9)</li>
                <li class="false" id="letter">12 Letter</li>
                <li class="false" id="spl-char">1 Special Character</li>
                <li class="false" id="lower-case-letter">1 Lower Case Letter</li>
                <li class="false" id="upper-case-letter">1 Upper Case Letter</li>
            </ul>
        </div>
    </div>

    <script src="javascript/app.js"></script>
</body>
</html>
